---
layout: default
---

<!-- Page Header -->
<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Meet the devs</h1>
                    <span class="subheading">A taster of some of the Octopus Energy developers</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-11 mx-auto">
            <div class="row">
                {% for member in site.data.members %}
                    <div class="col-md-10 col-lg-6 mx-auto mb-4">
                        <div class="dev">
                            <div class="dev__links">
                                <img src="{{ member.image }}" alt="{{ member.name }}" />

                                <div>
                                    {% if member.twitter %}
                                        <a href="https://twitter.com/{{ member.twitter }}">
                                            <span class="fa-stack fa-lg">
                                                <i class="fa fa-circle fa-stack-2x"></i>
                                                <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    {% endif %}
                                    {% if member.site %}
                                        <a href="{{ member.site }}">
                                            <span class="fa-stack fa-lg">
                                                <i class="fa fa-circle fa-stack-2x"></i>
                                                <i class="fa fa-link fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    {% endif %}
                                </div>
                            </div>
                            <h2 class="mb-0">
                                {{ member.name }}
                            </h2>
                            <p class="mt-1 mb-0">
                                {{ member.jobtitle }}
                            </p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
